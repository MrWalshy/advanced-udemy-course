<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 1</title>
    
    <link rel="stylesheet" href="./jsx.css">
    <!-- React scripts -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Babel used to convert JSX -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    
    <script type="text/babel">
        class HobbyList extends React.Component {
            render() {
                const hobbies = ["Sleeping", "Eating", "Cuddling"];
                const liStyle = {fontSize: '2em'};
                
                 return (<ul>
                    {hobbies.map((hobby, index) => {
                        // specify a key when using map over an array in react
                        return <li key={index} style={liStyle}>{hobby}</li>
                    })}
                </ul>);
            }
        }

        class Pet extends React.Component {
            render() {
                return (
                    <div className="card">
                        <h2 className="name">Moxie</h2>
                        <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="Moxie, some guys cat"></img>
                        <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                        {/* Use a component by specifying it within tags */}
                        <HobbyList />
                    </div>
                )
            }
        }

        ReactDOM.render(<Pet />, document.querySelector("#app"));
    </script>
</body>
</html>
